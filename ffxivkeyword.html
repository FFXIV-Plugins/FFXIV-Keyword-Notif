<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="3rd/bootstrap.min.css">
        <script src="3rd/common.min.js"></script>
        <script src="3rd/jquery.js"></script>
        <script charset="utf-8" src="ffxivkeyword.js"></script>
        <style>
            .bg-opacity-dark {
                background-color: rgba(0, 0, 0, 0.5);
            }
            body {
                background-color: transparent;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid bg-transparent">
            <div class="row mt-1">
                <div class="col">
                <span class="btn btn-outline-light btn-sm bg-opacity-dark" onclick="$('.hidable').fadeToggle('fast')">🔑</span>
                    <label class="hidable mb-0 btn btn-outline-light btn-sm bg-opacity-dark">
                        <input type="checkbox" name="webhook" onclick="Webhook.save()">
                        📡Webhook
                    </label>
                    <label class="hidable mb-0 btn btn-outline-light btn-sm bg-opacity-dark">
                        <input type="checkbox" name="tts" onclick="Tts.save()">
                        🎙TTS
                    </label>
                    <span class="hidable btn btn-outline-light btn-sm bg-opacity-dark" onclick="$('#help-div').fadeToggle('fast')">❔</span>
                </div><!--.col-->
            </div><!--.row-->
            <div class="row mt-1 hidable">
                <div class="col">
                    <span id="keyword-div" class="bg-transparent"></span>
                </div><!--.col-->
            </div><!--.row-->
            <div id="help-div" class="hidden row mt-1 text-nowrap text-truncate">
                <div class="col">
                    <div>
                        <code class="chinese text-light bg-opacity-dark">/e 关键字 [任意词] · /e webhook [地址] [参数名]</code>
                    </div>
                    <div>
                        <code class="english text-light bg-opacity-dark">/e keyword [word] · /e webhook [url] [param]</code>
                    </div>
                    <div>
                        <code class="text-light bg-opacity-dark"><!--put readme url here--></code>
                    </div>
                    <div>
                        <code id="webhook-info" class="text-light bg-opacity-dark"></code>
                    </div>
                </div><!--.col-->
            </div><!--.row-->
        </div><!--.container-->
    </body>
</html>
