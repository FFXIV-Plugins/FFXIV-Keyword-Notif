<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>FFXIV Keyword Notif</title>
        <link rel="stylesheet" href="3rd/bootstrap.min.css">
        <script src="3rd/common.min.js"></script>
        <script src="3rd/jquery.js"></script>
        <script charset="utf-8" src="ffxivkeyword.js"></script>
        <style>
            .bg-opacity-dark {
                background-color: rgba(0, 0, 0, 0.5);
            }
            body {
                background-color: transparent;
            }
            .hidden {
                display: none;
            }
            .keyword::after {
                content: "✘";
                color: silver;
                padding-left: 5px;
                margin-left: 5px;
                border-left: dashed 1px gray;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid bg-transparent">
            <div class="row">
                <div class="col p-1">
                    <span class="btn btn-outline-light btn-sm bg-opacity-dark" onclick="$('.hidable').fadeToggle('fast')">📣</span>
                    <span class="hidable">
                        <label id="webhook-btn" class="mb-0 btn btn-outline-dark text-white btn-sm bg-opacity-dark">
                            <input type="checkbox" name="webhook" onclick="Webhook.save()">
                            📡Webhook
                        </label>
                        <label class="mb-0 btn btn-outline-dark text-white btn-sm bg-opacity-dark">
                            <input type="checkbox" name="tts" onclick="Tts.save()">
                            🎙TTS
                        </label>
                        <label class="mb-0 btn btn-outline-dark text-white btn-sm bg-opacity-dark">
                            <input type="checkbox" name="npcsay" onclick="NpcSay.save()">
                            🗣️NPC
                        </label>
                        <span class="btn btn-outline-dark text-white btn-sm bg-opacity-dark" onclick="toggleHelp()">❔</span>
                        <span id="help-div" class="hidden mt-1 text-nowrap text-truncate">
                            <code class="chinese text-light bg-opacity-dark">/e 关键字 [任意词] · /e webhook [地址] [参数名]</code>
                            <code class="english text-light bg-opacity-dark">/e keyword [word] · /e webhook [url] [key]</code>
                        </span>
                        <div id="webhook-info" class="hidden mt-1">
                            📡<code class="text-light bg-opacity-dark"></code>
                        </div>
                    </span>
                </div><!--.col-->
            </div><!--.row-->
            <div class="row hidable">
                <div class="col p-1">
                    <span id="keyword-div" class="bg-transparent"></span>
                </div><!--.col-->
            </div><!--.row-->
        </div><!--.container-->
    </body>
</html>
